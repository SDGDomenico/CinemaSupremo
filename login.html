<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CinemaSupremo - Accedi</title>
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/menu.js"></script>
  <script defer src="js/footer.js"></script>
  <script type="module" src="js/auth.js"></script>
</head>
<body data-brand="home">

<header>
  <nav>
    <div class="logo"><a href="https://sdgdomenico.github.io/CinemaSupremo">CinemaSupremo</a></div>
    <ul class="menu">
      <li><a href="https://sdgdomenico.github.io/CinemaSupremo">Home</a></li>
      <li><a href="marvel">Marvel</a></li>
      <li><a href="dc">DC</a></li>
      <span id="authLinks"></span>
    </ul>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span><span></span><span></span>
    </div>
  </nav>
</header>

<main>
  <section class="hero">
    <h2>Accedi al tuo account</h2>
    <p>Inserisci la tua email e password per entrare nel tuo account CinemaSupremo.</p>
  </section>

  <section class="form-container">
    <form id="loginForm">
      <h2>Accedi</h2>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Accedi</button>
      <p id="loginError" class="error-message"></p>
    </form>
  </section>
</main>

<footer>
  Sito aggiornato il <span id="updated-date"></span>.<br>
  &copy; <span id="year"></span> CinemaSupremo. Tutti i diritti riservati.
</footer>

<script type="module" src="js/login.js"></script>
</body>
</html>
