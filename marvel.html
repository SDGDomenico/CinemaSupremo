<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CinemaSupremo - Marvel</title>
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/releases.js"></script>
  <script defer src="js/menu.js"></script>
  <script defer src="js/footer.js"></script>
</head>

<body data-brand="marvel">

<header>
  <nav>
    <div class="logo"><a href="https://sdgdomenico.github.io/CinemaSupremo">CinemaSupremo</a></div>
    <ul class="menu">
      <li><a href="https://sdgdomenico.github.io/CinemaSupremo">Home</a></li>
      <li><a href="marvel" class="active">Marvel</a></li>
      <li><a href="dc">DC</a></li>
    </ul>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span><span></span><span></span>
    </div>
  </nav>
</header>

<main>
  <section class="hero">
    <h2 id="hero-title"></h2>
    <p id="hero-text"></p>
  </section>

  <section class="filters">
    <button data-filter="all" class="active">Tutti</button>
    <button data-filter="movie">Cinema</button>
    <button data-filter="show">Televisione</button>
  </section>

  <section class="releases" id="releases-container"></section>
</main>

<footer>
  Sito aggiornato il <span id="updated-date"></span>.
  <br>
  &copy; <span id="year"></span> CinemaSupremo. Tutti i diritti riservati.
</footer>

</body>
</html>
